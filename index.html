<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nexora Pro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
<h2>Iniciar Sesión</h2>
<input type="text" id="loginUser" placeholder="Usuario">
<input type="password" id="loginPass" placeholder="Contraseña">
<button onclick="login()">Entrar</button>
<p class="switch" onclick="mostrarRegistro()">Crear cuenta</p>
</div>

<!-- REGISTRO -->
<div class="card hidden" id="registroBox">
<h2>Registro</h2>
<input type="text" id="regUser" placeholder="Usuario">
<input type="password" id="regPass" placeholder="Contraseña">
<button onclick="registrar()">Registrarse</button>
<p class="switch" onclick="mostrarLogin()">Volver</p>
</div>

<!-- PERFIL -->
<div class="card hidden" id="perfilBox">
<h2>Perfil</h2>
<img id="fotoPerfil" class="avatar">
<p><strong>Usuario:</strong> <span id="perfilNombre"></span></p>
<p><strong>Rol:</strong> <span id="perfilRol"></span></p>

<input type="text" id="nuevaFoto" placeholder="URL nueva foto">
<button onclick="cambiarFoto()">Cambiar foto</button>

<button onclick="verCatalogo()">Ver Catálogo</button>
<button onclick="logout()">Cerrar sesión</button>
</div>

<!-- CATALOGO -->
<div class="card hidden" id="catalogoBox">
<h2>Catálogo</h2>

<div class="grid" id="gridPaisajes"></div>

<div id="adminPanel" class="hidden admin">
<h3>Panel Administrador</h3>
<button onclick="agregarPaisaje()">Agregar paisaje</button>
</div>

<button onclick="volverPerfil()">Volver</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
